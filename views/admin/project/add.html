<div class="row-fluid">

    <div class="span12">

        <!-- BEGIN VALIDATION STATES-->

        <div class="portlet box purple">

            <div class="portlet-title">

                <div class="caption"><i class="icon-reorder"></i>项目表单</div>

            </div>

            <div class="portlet-body form">

                <!-- BEGIN FORM-->

                <form action="#" id="project-form" class="form-horizontal">


                    <div class="control-group">

                        <label class="control-label">项目名称<span class="required">*</span></label>

                        <div class="controls">

                            <input type="text" name="name" data-required="1" class="span6 m-wrap"/>

                        </div>

                    </div>
                    <div class="control-group">

                        <label class="control-label">部门</label>

                        <div class="controls">

                            <select class="span6 m-wrap" data-placeholder="Choose a Category" tabindex="1">

                                <option value="">请选择玻门</option>
                                <option value="客服一部">客服一部</option>
                                <option value="客服二部">客服二部</option>
                                <option value="客服三部">客服三部</option>
                                <option value="客服四部">客服四部</option>
                                <option value="客服五部">客服五部</option>
                                <option value="客服六部">客服六部</option>
                                <option value="客服七部">客服七部</option>
                                <option value="客服八部">客服八部</option>
                                <option value="客服九部">客服九部</option>

                            </select>

                        </div>

                    </div>
                    <div class="control-group">

                        <label class="control-label">项目URL</label>

                        <div class="controls">

                            <input type="text" name="siteurl" class="span6 m-wrap" />

                            <span class="help-inline">请输入项目完整URL</span>

                        </div>

                    </div>
                    <div class="control-group">

                        <label class="control-label">状态</label>

                        <div class="controls">

                            <select class="span6 m-wrap" data-placeholder="Choose a Category" tabindex="1">

                                <option value="">请选择状态</option>
                                <option value="0">启用</option>
                                <option value="-1">停用</option>
                            </select>

                        </div>

                    </div>

                    <div class="form-actions">

                        <button type="button" id="submitform" class="btn purple">提交</button>

                    </div>

                </form>

                <!-- END FORM-->

            </div>

        </div>

        <!-- END VALIDATION STATES-->

    </div>

</div>
{{#section 'footer'}}
<script>
    $("#submitform").click(function() {
        var data = $("#project-form").serialize();
        $.ajax({
            url: '/sysadmin/project/doadd',
            type: 'post',
            data: data,
            success: function(data,status){
                alert(2);
//                if(status == 'success'){
//                    location.href = '/sysadmin/project/';
//                }
            },
            error: function(data,err){
                location.href = '/sysadmin/project/';
            }
        });
    });

</script>
